<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPLE II Terminal</title>

    <!-- Prevent caching -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="assets/styles/_variables.css?v=1.3" />
    <link rel="stylesheet" href="assets/styles/main-menu.css?v=1.3" />
  </head>
  <body>
    <div class="menu-container">
      <div class="terminal-content">
        <!-- OS Header -->
        <div class="os-header">
          <h1 class="os-title">APPLE II</h1>
          <p class="os-version">APPLE II ][ COMPATIBLE SYSTEM - 64MB RAM</p>
        </div>
        <!-- Terminal Prompt -->
        <div class="terminal-prompt">]CATALOG<span class="cursor"></span></div>

        <!-- Game Title with Typewriter Effect -->
        <h1 class="title">Aniachronism</h1>
        <p class="subtitle"></p>

        <!-- Menu Commands -->
        <div class="menu-buttons">
          <a href="./assets/towerclimbgamecontroller.html" class="menu-command">
            RUN ANIACHRONISM.rbn
          </a>
          <a href="./assets/mapeditor.html" class="menu-command">
            RUN MAP.EDITOR.rbn
          </a>
          <a href="./assets/changelog.html" class="menu-command">
            RUN SYSTEM.CHANGELOG.rbn
          </a>
        </div>

        <!-- Terminal Info -->
        <div class="terminal-info">
          <p>CONTENTS:</p>
          <p>- Get Up The Tower</p>
        </div>

        <!-- System Status Bar -->
        <div class="system-status">
          <span>READY</span>
          <span>FREE: 32MB</span>
          <span>CONNECTED.</span>
          <span>v1.3</span>
        </div>
      </div>
    </div>
  </body>
</html>
