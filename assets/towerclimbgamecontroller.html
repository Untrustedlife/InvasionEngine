<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArcaneIncursion</title>

    <!-- Prevent caching -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Uncial+Antiqua&family=MedievalSharp&family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <!-- New Forest Fantasy CSS -->
    <link rel="stylesheet" href="styles/_variables.css?v=1.3" />
    <link rel="stylesheet" href="styles/_base.css?v=1.3" />
    <link rel="stylesheet" href="styles/_components.css?v=1.3" />
    <link rel="stylesheet" href="styles/game-controller.css?v=1.3" />
  </head>
  <body>
    <div id="game">
      <div class="game-log collapsed" id="gameLog">
        <button
          class="log-handle"
          id="logHandle"
          type="button"
          aria-expanded="false"
          aria-controls="gameLog"
        >
          EXPAND LOG
        </button>
        <div class="log-items">
          <div>What a strange tower...</div>
        </div>
      </div>
      <canvas id="view" width="960" height="540"></canvas>
      <canvas id="mini" width="400" height="400" class="minimap"></canvas>
      <div class="crosshair"></div>
      <div class="hud" id="hud">
        <div class="panel">
          <div>STATUS:</div>
          <div class="row">
            <div>HP:</div>
            <div class="bar warn"><i id="hpBar" style="width: 100%"></i></div>
            <div id="hpText">10</div>
          </div>
          <div class="row">
            <div>AMMO:</div>
            <div class="bar"><i id="ammoBar" style="width: 100%"></i></div>
            <div id="ammoText">10</div>
          </div>
          <div class="info" id="msg">FIND KEY TO ESCAPE</div>
        </div>

        <div class="help" id="help">
          <button
            id="helpCollapse"
            class="helpCollapse"
            type="button"
            aria-expanded="true"
            aria-controls="helpContent"
          >
            COLLAPSE CONTROLS
          </button>
          <div id="helpContent">
            <div>CONTROLS:</div>
            <div>MOVE: W/A/S/D</div>
            <div>TURN: ARROW KEYS</div>
            <div>TOGGLE MOUSELOOK: ENTER</div>
            <div>CHANGE SENSITIVITY: [ and ]</div>
            <div>STAB: SPACE/CLICK</div>
            <div>MAP: M</div>
            <div>TOGGLE CONTROLS: H</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <button class="btn" id="btnReset">RESET</button>
      <button class="btn" id="btnToggleMap">TOGGLE MAP</button>
    </footer>
    <script type="module" src="../src/Main.js?v=1.3"></script>
    <script>
      //Collapsible HELP toggle inside the controller page
      (function () {
        const btn = document.getElementById("helpCollapse");
        const content = document.getElementById("helpContent");
        if (!btn || !content) return;

        btn.addEventListener("click", (e) => {
          const expanded = btn.getAttribute("aria-expanded") === "true";
          btn.setAttribute("aria-expanded", String(!expanded));
          btn.textContent = expanded ? "EXPAND CONTROLS" : "COLLAPSE CONTROLS";
          content.hidden = expanded; //hide when collapsing
          btn.blur(); //prevents Enter from re-activating it
        });

        //Keyboard shortcut to toggle help
        document.addEventListener("keydown", (e) => {
          if (e.key === "h" || e.key === "H") {
            btn.click();
          }
        });
      })();
      //Collapsible game log toggle inside the controller page
      (function () {
        const log = document.getElementById("gameLog");
        const btn = document.getElementById("logHandle");
        if (!log || !btn) return;
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          const nowClosed = log.classList.toggle("collapsed");
          btn.setAttribute("aria-expanded", String(!nowClosed));
          btn.textContent = !nowClosed ? "COLLAPSE LOG" : "EXPAND LOG";
        });
      })();
    </script>
  </body>
</html>
